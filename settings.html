 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Dev Habits</title>
    <style>
        body {
            width: 400px; /* Adjust this value as needed */
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <a href="index.html">Go back</a>
    <div>
        <label for="breakInterval">Set Break Interval (minutes):</label>
        <input type="number" id="breakInterval" min="1" value="60">
        
    </div>
    <button id="saveSettings">Save</button>
    
    <div>
        <label for="dailyGoal">Daily Water Consumption Goal (cups):</label>
        <input type="number" id="dailyGoal" min="1" value="8">

        <label for="waterReminderInterval">Water Reminder Interval (minutes):</label>
        <input type="number" id="waterReminderInterval" min="1" value="60">
    </div>
    <button id="saveWater">Save</button>


    <div>
        <h2>Meditation Reminder</h2>
        <label for="meditationInterval">Set Meditation Interval (minutes):</label>
        <input type="number" id="meditationInterval" min="1" value="60">
        <button id="setMeditationReminder">Save Meditation Reminder</button>
    </div>

    <div>
        <h2>Breathing Reminder</h2>
        <label for="breathingInterval">Set Breathing Interval (minutes):</label>
        <input type="number" id="breathingInterval" min="1" value="30">
        <button id="setBreathingReminder">Save Breathing Reminder</button>
    </div>

    <script src="settings.js"></script>

</body>
</html>
